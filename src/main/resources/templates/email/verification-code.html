<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clody 이메일 인증</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .header {
            text-align: center;
            padding: 20px 0;
            border-bottom: 2px solid #e7e7e7;
            margin-bottom: 30px;
        }
        .logo {
            font-size: 32px;
            font-weight: bold;
            color: #4a90e2;
        }
        .content {
            padding: 20px 0;
        }
        .greeting {
            font-size: 18px;
            color: #333;
            margin-bottom: 20px;
        }
        .message {
            font-size: 16px;
            color: #555;
            margin-bottom: 30px;
            line-height: 1.7;
        }
        .verification-code {
            text-align: center;
            margin: 30px 0;
            padding: 25px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 15px;
            color: white;
        }
        .code-label {
            font-size: 14px;
            margin-bottom: 10px;
            opacity: 0.9;
        }
        .code {
            font-size: 32px;
            font-weight: bold;
            font-family: 'Courier New', monospace;
            letter-spacing: 5px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
        }
        .expiry-notice {
            background-color: #fff3cd;
            border: 1px solid #ffeaa7;
            border-radius: 8px;
            padding: 15px;
            margin: 20px 0;
            color: #856404;
            font-size: 14px;
        }
        .warning-icon {
            color: #f39c12;
            font-size: 16px;
            margin-right: 8px;
        }
        .footer {
            text-align: center;
            padding-top: 30px;
            border-top: 2px solid #e7e7e7;
            color: #999;
            font-size: 12px;
            margin-top: 40px;
        }
        .security-notice {
            background-color: #e8f4fd;
            border-left: 4px solid #4a90e2;
            padding: 15px;
            margin: 20px 0;
            font-size: 14px;
            color: #2c3e50;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">🎨 Clody</div>
        </div>
        
        <div class="content">
            <div class="greeting">
                안녕하세요! 👋
            </div>
            
            <div class="message">
                Clody 회원가입을 위한 이메일 인증을 요청하셨습니다.<br>
                아래의 <strong>6자리 인증번호</strong>를 입력하여 이메일 인증을 완료해주세요.
            </div>
            
            <div class="verification-code">
                <div class="code-label">인증번호</div>
                <div class="code">${verificationCode}</div>
            </div>
            
            <div class="expiry-notice">
                <span class="warning-icon">⚠️</span>
                <strong>중요:</strong> 이 인증번호는 <strong>5분 후</strong>에 만료됩니다.
            </div>
            
            <div class="security-notice">
                <strong>🔒 보안 안내</strong><br>
                • 이 인증번호는 누구에게도 공유하지 마세요<br>
                • 만약 이 이메일을 요청하지 않으셨다면 무시하셔도 됩니다<br>
                • 문의사항이 있으시면 고객센터로 연락해주세요
            </div>
        </div>
        
        <div class="footer">
            <p>© 2024 Clody. All rights reserved.</p>
            <p>이 메일은 발신전용입니다. 답장하지 말아주세요.</p>
        </div>
    </div>
</body>
</html>
